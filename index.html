<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    <title>LayoutEcommerce</title>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css">
    <!-- css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <main class="grid-container">
        <header class="head flex">
            <div class="flex">
                <p>Best Seller Products <i class="fa-solid fa-tags"></i></p>
            </div>
        </header>
        <aside class="aside flex-aside">
            <div class="margin-left">
                <h3 class="margin-bottom"><i class="fa-solid fa-list"></i> Products</h3>
                <p>Cortex <i class="fa-solid fa-chevron-down"></i></p>
                <p>Catan <i class="fa-solid fa-chevron-down"></i></p>
                <p>Pasapalabra<i class="fa-solid fa-chevron-down"></i></p>
                <p>Uno <i class="fa-solid fa-chevron-down"></i></p>
                <p>Pictureka <i class="fa-solid fa-chevron-down"></i></p>
            </div> 
            <div class="margin-btn">
                <nav class="navbar bg-light">
                    <div class="container-fluid">
                      <form role="search">
                        <input class="form-control me-2" type="search" placeholder="" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                      </form>
                    </div>
                </nav>
            </div> 
        </aside>
        <article class="article margin">
            <section class="grid-container-card">
                <div class="background flex-item">
                    <img src="assets/img/cortex.jpg" alt="cortex" class="img">
                    <p class="margin-y"><b>Cortex</b></p>
                    <p class="margin-price">$14.990</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
                <div class="background flex-item">
                    <img src="assets/img/catan.jpg" alt="catan" class="img">
                    <p class="margin-y"><b>Catan</b></p>
                    <p class="margin-price">$32.990</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
                <div class="background flex-item">
                    <img src="assets/img/pasapalabra.jpg" alt="pasapalabra" class="img">
                    <p class="margin-y"><b>Pasapalabra</b></p>
                    <p class="margin-price">$22.990</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
                <div class="background flex-item">
                    <img src="assets/img/uno.jpg" alt="uno" class="img">
                    <p class="margin-y"><b>Uno</b></p>
                    <p class="margin-price">$6.500</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
                <div class="background flex-item">
                    <img src="assets/img/pictureka.jpg" alt="pictureka" class="img">
                    <p class="margin-y"><b>Pictureka</b></p>
                    <p class="margin-price">$22.990</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
                <div class="background flex-item">
                    <img src="assets/img/dixit.jpg" alt="dixit" class="img">
                    <p class="margin-y"><b>Dixit</b></p>
                    <p class="margin-price">$29.990</p>
                    <button class="button">Add <i class="fa-solid fa-bag-shopping"></i></button>
                </div>
            </section>
        </article>         
        <footer class="footer flex">
            <div>
                <p>Â©2022 All rights reserved</p>
            </div> 
        </footer>
    </main>
</body>
</html>
